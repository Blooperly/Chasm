<body onload = "game_init();">

	<div id = "game_box">
		<div id = "currency_box">
			<p id = "currency_particles">Void Particles: <span id = "currency_particles_amount"></span></p>
		</div>

		<div id = "resource_box">
			<canvas id = "earth_storage" width = "66" height = "66"></canvas>
			<p id = "resource_earth">Earth <span id = "resource_earth_amount"></span></p>
			<button onclick="drop_storage(earth, earth_storage)">Drop block</button>
			
			<canvas id = "water_storage" width = "66" height = "66"></canvas>
			<p id = "resource_water">Water <span id = "resource_water_amount"></span></p>
			<button onclick="drop_storage(water, water_storage)">Drop block</button>
		</div>

		<div id = "chasm_box">
			<canvas id = "chasm_canvas" width = "256" height = "768" style = "border: 1px solid black;"></canvas>
		</div>
	</div>
