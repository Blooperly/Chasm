	<!--Game-->
	<div id = "game_box" class = "container">
		<div class = "row" style = "padding-top: 16px">
			<div id = "currency_box" class = "col s12 m4">
				<div class = "card blue-grey darken-1">
					<div class = "card-content white-text">
						<span class = "card-title">Currency</span>
						<p id = "currency_particles">Void Particles: <span id = "currency_particles_amount"></span></p>
					</div>
				</div>
			</div>

			<div id = "tab_chasm">
				<div id = "resource_box" class = "col s12 m4" class = "testoutline">
					<canvas id = "earth_storage" width = "66" height = "66"></canvas>
					<p id = "resource_earth">Earth: <span id = "resource_earth_amount"></span></p>
					<a class="waves-effect waves-light btn" onclick="gather(earth)">Gather</a>
					<a class="waves-effect waves-light btn" onclick="earth_storage.drop()">Drop block</a>
					
					<canvas id = "water_storage" width = "66" height = "66"></canvas>
					<p id = "resource_water">Water: <span id = "resource_water_amount"></span></p>
					<a class="waves-effect waves-light btn" onclick="water_storage.drop()">Drop block</a>
				</div>

				</div>
